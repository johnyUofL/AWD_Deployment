  <!-- Simplified camera icon -->
  <rect x="130" y="150" width="140" height="100" rx="8" ry="8" fill="#333333"/>
  
  <!-- Camera lens (simplified) -->
  <circle cx="200" cy="200" r="40" fill="#555555" stroke="#222222" stroke-width="2"/>
  <circle cx="200" cy="200" r="30" fill="#444444"/>
  <circle cx="200" cy="200" r="15" fill="#222222"/>
  
  <!-- Camera viewfinder -->
